<!DOCTYPE html>
<html>
<body>

	<h1>Ad-Hoc finding of elements Test Page</h1>
	<h3>This page contains elements for testing the Ad-Hoc finding of elements system / API.</h3>

	<hr>
	<br><br>
	
	<table border="1">
		<tbody>
			<tr>
				<td>A text field</td>
				<td>
					<input id="textField" />
				</td>
			</tr>
			<tr>
				<td>A bunch of text fields</td>
				<td>
					<input id="txt1" class="textField" value="foo" /><br/>
					<input id="txt2" class="textField" value="" /><br/>
					<input id="txt3" class="textField" value="" /><br/>
					<input id="txt4" class="textField" value="foo" /><br/>
					<input id="txt5" class="textField" value="" />
				</td>
			</tr>
			<tr>
				<td>Two groups of text fields</td>
				<td>
					<span id="groups">
						<div id="group1">
							<input id="group1:txt1" class="groupTextField" value="foo" /><br/>
							<input id="group1:txt2" class="groupTextField" value="" /><br/>
							<input id="group1:txt3" class="groupTextField" value="" /><br/>
							<input id="group1:txt4" class="groupTextField" value="foo" /><br/>
							<input id="group1:txt5" class="groupTextField" value="" />
						</div>
						<div id="group2">
							<input id="group2:txt1" class="groupTextField" value="foo" /><br/>
							<input id="group2:txt2" class="groupTextField" value="" /><br/>
						</div>
					</span>
				</td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
