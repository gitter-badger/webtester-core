<!DOCTYPE html>
<html>
<body>

	<h1>RadioButton Test Page</h1>
	<h3>This page contains elements for testing the functionality of the RadioButton page object class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A selected radio button</td>
				<td><input type="radio" id="selected" value="1" checked="checked"></td>
			</tr>
			<tr>
				<td>A de-selected radio button</td>
				<td><input type="radio" id="notSelected" value="2"></td>
			</tr>
			<tr>
				<td>An invisible radio button</td>
				<td><input type="radio" id="invisible" style="display: none" value="3" checked="checked"></td>
			</tr>
			<tr>
				<td>A disabled radio button</td>
				<td><input type="radio" id="disabled" disabled value="4" checked="checked"></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
