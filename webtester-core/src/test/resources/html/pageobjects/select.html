<!DOCTYPE html>
<html>
<body>

	<h1>Select Test Page</h1>
	<h3>This page contains elements for testing the functionality of the Select page object class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A single select without any pre-selection</td>
				<td>
					<select id="singleSelect">
						<option value="1">one</option>
						<option value="2">two</option>
						<option value="3">three</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>A single select with pre-selection</td>
				<td>
					<select id="singleSelectWithSelection">
						<option value="1">one</option>
						<option value="2" selected="selected">two</option>
						<option value="3">three</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>A multi select without any pre-selection</td>
				<td>
					<select id="multiSelect" multiple="multiple">
						<option value="1">one</option>
						<option value="2">two</option>
						<option value="3">three</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>A multi select with pre-selection</td>
				<td>
					<select id="multiSelectWithSelection" multiple="multiple">
						<option value="1">one</option>
						<option value="2" selected="selected">two</option>
						<option value="3" selected="selected">three</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
