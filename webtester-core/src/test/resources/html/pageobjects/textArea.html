<!DOCTYPE html>
<html>
<body>

	<h1>TextArea Test Page</h1>
	<h3>This page contains elements for testing the functionality of the TextArea page object class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A text are without rows or columns</td>
				<td><textarea id="noRowsNoColumns"></textarea></td>
			</tr>
			<tr>
				<td>A text are with 21 rows and 42 columns</td>
				<td><textarea id="twentyOneRowsFourtyTwoColumns" rows="21" cols="42"></textarea></td>
			</tr>
			<tr>
				<td>An empty text area</td>
				<td><textarea id="empty"></textarea></td>
			</tr>
			<tr>
				<td>A text area with a preset value</td>
				<td><textarea id="withValue">value</textarea></td>
			</tr>
			<tr>
				<td>An invisible text area</td>
				<td><textarea id="invisible" style="display: none">invisible</textarea></td>
			</tr>
			<tr>
				<td>A disabled text area</td>
				<td><textarea id="disabled" disabled>disabled</textarea></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
