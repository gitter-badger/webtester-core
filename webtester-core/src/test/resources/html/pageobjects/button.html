<!DOCTYPE html>
<html>
<body>

	<h1>Button Test Page</h1>
	<h3>This page contains elements for testing the functionality of the Button page object class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A submit button leading to another page</td>
				<td>
					<form action="_targetPage.html">
						<input type="submit" id="submitButton" value="Change Page">

				</td>
			</tr>
			<tr>
				<td>All types of supported buttons</td>
				<td>
					<button id="button" value="normal_button">Button</button>

					<input type="submit" id="input_submit" value="Input: Submit">

					<input type="reset" id="input_reset" value="Input: Reset">

					<input type="button" id="input_button" value="Input: Button">
				</td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
