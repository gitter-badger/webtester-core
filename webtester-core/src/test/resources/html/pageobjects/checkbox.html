<!DOCTYPE html>
<html>
<body>

	<h1>Checkbox Test Page</h1>
	<h3>This page contains elements for testing the functionality of the Checkbox page object class.</h3>

	<hr>
	<br><br>
	
	<table>
		<tbody>
			<tr>
				<td>A selected checkbox</td>
				<td><input type="checkbox" id="selected" value="1" checked="checked"></td>
			</tr>
			<tr>
				<td>A de-selected checkbox</td>
				<td><input type="checkbox" id="notSelected" value="2"></td>
			</tr>
			<tr>
				<td>An invisible checkbox</td>
				<td><input type="checkbox" id="invisible" style="display: none" value="3" checked="checked"></td>
			</tr>
			<tr>
				<td>A disabled checkbox</td>
				<td><input type="checkbox" id="disabled" disabled value="4" checked="checked"></td>
			</tr>
		</tbody>
	</table>
	
	<br><br>
	<hr>

</body>
</html>
